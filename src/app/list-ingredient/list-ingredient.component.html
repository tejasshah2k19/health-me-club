<app-user-menu></app-user-menu>


<div class="container">
    <div class="row">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Effects</th>
                        <th>Description</th>
                        <th>NotConsumeBy</th>
                        <th>Source</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let i of ingredients">
                        <td>{{i.ingredientId}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.effects}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.notConsumeBy}}</td>
                        <td>{{i.source}}</td>
                        <td>Edit  | Delete </td>
                    </tr>

                </tbody>

            </table>

        </div>
    </div>
</div>
